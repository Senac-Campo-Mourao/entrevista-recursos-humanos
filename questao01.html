<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pergunta 1 - Games Profissões</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c4b6e;
            color: white;
        }

        .top-bar {
            background-color: #183c5a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            background-color: #f58220;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid #f58220;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: Georgia, serif;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            color: black;
            background-color: #dcdcdc;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .btn-next {
            background-color: green;
            color: white;
            padding: 12px 24px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            float: right;
            transition: background-color 0.3s;
        }

        .btn-next:hover {
            background-color: #007e00;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <span>Games</span><br>
            <span>Profissões</span>
        </div>
        <div class="profile-icon"></div>
    </div>

    <div class="container">
        <form action="perguntas.html">
            <p class="question">
                1. Proin non augue ex. Etiam dolor justo, mollis eget ipsum vel, sodales convallis sem. 
                Suspendisse dictum tincidunt massa, vitae viverra ligula...
            </p>

            <select name="resposta1" required>
                <option value="">Escolher opções</option>
                <option value="a">Opção A</option>
                <option value="b">Opção B</option>
                <option value="c">Opção C</option>
                <option value="d">Opção D</option>
            </select>

            <button type="submit" class="btn-next">seguir</button>
        </form>
    </div>

</body>
</html>
