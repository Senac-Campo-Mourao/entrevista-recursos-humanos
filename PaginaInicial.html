<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escolha sua Profissão - Games Profissões</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c4b6e;
            color: white;
        }

        /* Top menu */
        .top-bar {
            background-color: #183c5a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            background-color: #f58220;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
        }

        .logo span {
            display: block;
            font-size: 14px;
        }

        .nav-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            border-bottom: 2px solid white;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid #f58220;
        }

        /* Main content */
        .container {
            max-width: 800px;
            margin: 60px auto;
            background-color: #2c4b6e;
            padding: 40px;
            border-radius: 10px;
            color: white;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 40px;
            font-family: Georgia, serif;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 30px;
            border-radius: 25px;
            border: none;
            outline: none;
            background-color: white;
            color: black;
        }

        .btn-start {
            padding: 12px 24px;
            background-color: #64edac;
            border: none;
            border-radius: 20px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            float: right;
            transition: background-color 0.3s;
        }

        .btn-start:hover {
            background-color: #4fd69a;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="logo">
            <span>Games</span>
            <span>Profissões</span>
        </div>
        <div class="nav-links">
            <a href="Cadrastro.html">Cadastro</a>
            <a href="index.html">Login</a>
            <a href="configuracao.html">Configuração</a>
        </div>
        <div class="profile-icon"></div>
    </div>

    <!-- Form Content -->
    <div class="container">
        <h2>Escolha sua profissão:</h2>

        <form action="perguntas.html" method="get">
            <label for="profissao">Profissão:</label>
            <select name="profissao" id="profissao" required>
                <option value="">Selecione...</option>
                <option value="programador">Programador</option>
                <option value="designer">Designer</option>
                <option value="analista">Analista de Sistemas</option>
                <option value="tecnico">Técnico de Informática</option>
                <option value="outro">Outro...</option>
            </select>

            <label for="nivel">Nível:</label>
            <select name="nivel" id="nivel" required>
                <option value="">Selecione...</option>
                <option value="iniciante">Iniciante</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select>

        <button type="submit" class="btn-start" >COMEÇAR ENTREVISTA</button>
        </form>

    </div>

</body>
</html>
